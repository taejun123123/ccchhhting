<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>2521과몰입</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<style>
    *{
        font-family: 'Do Hyeon';
    }
</style>
<body>
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <input type="hidden" th:name="id" th:value="${id}" id="id"/>
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        <table id="chatTable">
            <tr>
                <th>아이디</th>
                <th>내용</th>
                <th>시간</th>
            </tr>
            <tr>
                <!--                <td> <span style="background-color: white; color: darkblue">인절미</span></td>-->
                <!--                <td>하이</td>-->
                <!--                <td>1998.04.22 21:02</td>-->
            </tr>
            <tfoot>
            <tr>
                <td><h th:text="${id} + ' : '">ID</h></td>
                <td>
                    <input id="inputMsg" type="text">
                </td>
                <td>
                    <button id="btnSubmit" onclick="send()">전송</button>
                </td>
            </tr>
            <tr>
            </tr>
            </tfoot>
        </table>
        <!--        <button id="close" onclick="close()">종료</button>-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    history.replaceState({}, null, location.pathname);
    // $("#msgInput").onkeydown(function(event) {
    //     if (event.isComposing || event.keyCode === 13) {
    //         console.log('click')
    //         $("#btnSubmit").click();
    //     }
    // });

    document.querySelector('#inputMsg').addEventListener('keypress', function (e){
        if (e.key === 'Enter') {
            $('#btnSubmit').click();
        }
    });
</script>
</body>
</html>
